    <div class="container">
        <div class="content">
            <h2>Расчёт рациона</h2>
            <form id="dietForm">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" placeholder="Введите ваш возраст" required>
                
                <label for="weight">Вес (кг):</label>
                <input type="number" id="weight" name="weight" placeholder="Введите ваш вес" required>
                
                <label for="height">Рост (см):</label>
                <input type="number" id="height" name="height" placeholder="Введите ваш рост" required>

                <label for="activity">Уровень активности:</label>
                <select id="activity" name="activity" class="select">
                    <option value="low">Низкий</option>
                    <option value="medium">Средний</option>
                    <option value="high">Высокий</option>
                </select>

                <input type="submit" value="Рассчитать рацион">
            </form>
            <div class="result" id="result"></div>

        </div>

    <script>

        document.getElementById('result').style.display = "none";

        document.getElementById('dietForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let age = document.getElementById('age').value;
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            let activity = document.getElementById('activity').value;

            let bmr;
            if (activity === 'low') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else if (activity === 'medium') {
                bmr = ((10 * weight) + (6.25 * height) - (5 * age) + 5) * 1.55;
            } else {
                bmr = ((10 * weight) + (6.25 * height) - (5 * age) + 5) * 1.9;
            }

            document.getElementById('result').style.display = "block";
            document.getElementById('result').innerText = `Ваше суточное потребление калорий: ${Math.round(bmr)} калорий.`;
        });
    </script>
